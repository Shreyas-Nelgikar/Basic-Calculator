<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title> Calculator </title>
</head>

<body>
    <h1 class="heading"> Calculator </h1>
    <div class="container"> 
        <div class="row1">
            <input class="input" type="text"/>
        </div>
        <div class="row2"> 
            <button id="button" class="button1">C</button>
            <button id="button" class="button1">+/-</button>
            <button id="button" class="button1">%</button>
            <button id="button" class="button3">/</button>
        </div>
        <div class="row2"> 
            <button id="button" class="button2">7</button>
            <button id="button" class="button2">8</button>
            <button id="button" class="button2">9</button>
            <button id="button" class="button3">*</button>
        </div>
        <div class="row2"> 
            <button id="button" class="button2">4</button>
            <button id="button" class="button2">5</button>
            <button id="button" class="button2">6</button>
            <button id="button" class="button3">-</button>
        </div>
        <div class="row2"> 
            <button id="button" class="button2">1</button>
            <button id="button" class="button2">2</button>
            <button id="button" class="button2">3</button>
            <button id="button" class="button3">+</button>
        </div>
        <div class="row3"> 
            <button id="button" class="button2">0</button>
            <button id="button" class="button2">.</button>
            <button id="button" class="button3">=</button>
        </div>
    </div>
    <script src="index.js"> </script>
</body>
</html>
